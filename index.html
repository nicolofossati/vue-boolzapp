<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- TITLE -->
    <title>Boolzapp Web</title>
</head>
<body class="debug">

    <div id="app">
        <div class="container">
            <div class="sidebar-chats-container">
                <div class="admin-profile">
                    <div class="profile-container flex-center">
                        <img src="img/avatar_io.jpg">
                        <span>Sofia</span>
                    </div>
                    <div class="profile-action flex-center">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="notifications">
                    <div class="bell-container flex-center">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notification-action">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </div>

                <div class="search-bar">
                    <button class="search-icon-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <div class="search">
                        <input type="text" placeholder="Cerca o iniza una nuova chat">
                    </div>
                </div>

                <div class="chats-list">
                    <ol>
                        <li>
                            <div class="chat-list-img">
                                <img src="img/avatar_1.jpg">
                            </div>
                            <div class="chat-list-user">
                                <h1>Michele</h1>
                                <span>Ultimo mex</span>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-user-top">
                    <div class="chat-user-left flex-center">
                        <div class="chat-list-img-top">
                            <img src="img/avatar_1.jpg">
                        </div>
                        <div class="chat-list-user chat-list-user-top">
                            <h1>Michele</h1>
                            <span>Ultimo accesso</span>
                        </div>
                    </div>
                    <div class="profile-action flex-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-sharp fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="chat">
                    <div class="message-container">
                        <div class="message send">
                            <span class="message-text">Questo è il contenuto del messaggio ricevuto</span>
                            <div class="message-time-container">
                                <span class="message-time">16:34</span>
                            </div>
                        </div>
                    </div>

                    <div class="message-container">
                        <div class="message send">
                            <span class="message-text">Questo è il contenuto del messaggio inviato</span>
                            <div class="message-time-container">
                                <span class="message-time">16:36</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="send-bar">
                    <div class="emoji flex-center">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    <div class="send-mex">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>

                    <div class="vocal-audio flex-center">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
